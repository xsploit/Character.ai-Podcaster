<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100 dark:bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character AI Podcaster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bevel-shadow {
            box-shadow: 3px 3px 5px rgba(0,0,0,0.2), -3px -3px 5px rgba(255,255,255,0.1);
        }
        .toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
        }
        .toast.show {
            visibility: visible;
            -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }
    </style>
</head>
<body class="h-full font-sans antialiased">
    <div class="flex h-full bg-gray-100 dark:bg-gray-900">
        
        <!-- Sidebar -->
        <div class="w-80 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 flex flex-col">
            <div class="p-4 flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <button id="darkModeToggle" class="p-2 text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg bevel-shadow">
                        <svg id="darkModeIcon" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <!-- Icon will change based on theme -->
                        </svg>
                    </button>
                    <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-200 text-right" style="margin-left: 20px;">C.ai Podcaster</h1>
                </div>
                <button id="startNewConversation" class="p-2 text-white bg-gray-700 dark:bg-gray-600 hover:bg-gray-600 dark:hover:bg-gray-500 rounded-lg bevel-shadow">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                </button>
            </div>
            <div class="p-4">
                <div class="flex rounded-md shadow-sm" role="group">
                    <button type="button" id="configTab" class="flex-1 px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 focus:z-10 focus:ring-2 focus:ring-primary-500 focus:text-primary-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white bevel-shadow">
                        <svg class="w-4 h-4 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                        Configuration
                    </button>
                    <button type="button" id="topicsTab" class="flex-1 px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 focus:z-10 focus:ring-2 focus:ring-primary-500 focus:text-primary-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white bevel-shadow">
                        <svg class="w-4 h-4 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5v14"></path>
                        </svg>
                        Topics
                    </button>
                </div>
            </div>
            <div class="flex-1 overflow-y-auto">
                <!-- Configuration Panel -->
                <div id="configPanel" class="p-4 bevel-shadow">
                    <h2 class="text-lg font-semibold mb-2 text-gray-800 dark:text-gray-200 text-center">Configuration</h2>
                    <form id="configForm" class="space-y-4">
                        <!-- Config fields will be dynamically added here -->
                    </form>
                    <div class="mt-4 space-y-2">
                        <label for="character1AudioDevice" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Character 1 Audio Device</label>
                        <select id="character1AudioDevice" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        </select>
                    </div>
                    <div class="mt-4 space-y-2">
                        <label for="character2AudioDevice" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Character 2 Audio Device</label>
                        <select id="character2AudioDevice" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        </select>
                    </div>
                    <button id="saveConfig" class="mt-4 w-full px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 bevel-shadow">
                        Save Configuration
                    </button>
                </div>
                <!-- Topics Panel -->
                <div id="topicsPanel" class="p-4 hidden bevel-shadow">
                    <h2 class="text-lg font-semibold mb-2 text-gray-800 dark:text-gray-200">Topics</h2>
                    <ul id="topicsList" class="mb-4 space-y-2">
                        <!-- Topics will be dynamically added here -->
                    </ul>
                    <div class="space-y-4 p-4">
                        <div class="flex items-center space-x-2">
                            <input id="newTopic" class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 flex-1 bevel-shadow" placeholder="New topic">
                            <button id="addTopic" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 bevel-shadow">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus h-4 w-4">
                                    <path d="M5 12h14"></path>
                                    <path d="M12 5v14"></path>
                                </svg>
                            </button>
                        </div>
                        <button id="clearTopics" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2 w-full bevel-shadow">
                            Clear All Topics
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col bg-white dark:bg-gray-900">
            <div class="p-4 bg-gray-50 dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 bevel-shadow">
                <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-200 text-center">Conversation</h2>
            </div>
            
            <div id="conversationLog" class="flex-1 p-4 overflow-y-auto space-y-4 bevel-shadow">
                <!-- Conversation messages will be added here -->
            </div>
            <div class="p-4 bg-gray-50 dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 bevel-shadow">
                <div class="flex space-x-2">
                    <input type="text" id="initialMessage" placeholder="Start the interview with..." class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white bevel-shadow">
                    <button id="startConversation" class="p-2 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 dark:bg-green-700 dark:hover:bg-green-600 bevel-shadow">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </button>
                    <button id="stopConversation" class="p-2 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 dark:bg-red-700 dark:hover:bg-red-600 bevel-shadow">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast" class="toast">
        <div id="desc"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let config = {};
            let isConversationRunning = false;
            let audioQueue = [];
            let isPlaying = false;
            let currentTopicIndex = 0;
            let topicStartTime = 0;
            let lastMessage = "";
        
            // Fetch configuration on page load
            fetch('http://localhost:5500/config')
                .then(response => response.json())
                .then(data => {
                    config = data;
        
                    // Ensure timing parameters are numbers
                    config.character_interaction_interval = parseInt(config.character_interaction_interval, 10);
                    config.time_between_topics = parseInt(config.time_between_topics, 10);
        
                    populateConfigForm();
                    updateTopicsList();
                    populateAudioDevices();
                    updateDarkModeIcon();
        
                    // Set initial message placeholder
                    document.getElementById('initialMessage').placeholder = `Start the interview with...@${config.character2_name}`;
                })
                .catch(error => {
                    console.error('Error fetching config:', error);
                    showToast('Failed to load configuration.');
                });
        
            function populateConfigForm() {
                const form = document.getElementById('configForm');
                form.innerHTML = '';
                const fields = [
                    { label: "Character 1 Name", key: "character1_name" },
                    { label: "Character 1 ID", key: "character1_id" },
                    { label: "Character 1 Token", key: "character1_token" },
                    { label: "Character 1 Voice ID", key: "character1_voice_id" },
                    { label: "Character 1 History ID", key: "character1_history_id" },
                    { label: "Character 2 Name", key: "character2_name" },
                    { label: "Character 2 ID", key: "character2_id" },
                    { label: "Character 2 Token", key: "character2_token" },
                    { label: "Character 2 Voice ID", key: "character2_voice_id" },
                    { label: "Character 2 History ID", key: "character2_history_id" },
                    { label: "Web Next Auth Token", key: "web_next_auth" },
                    { label: "Character Interaction Interval (seconds)", key: "character_interaction_interval" },
                    { label: "Time Between Topics (seconds)", key: "time_between_topics" }
                ];
        
                fields.forEach(field => {
                    const div = document.createElement('div');
                    div.className = 'space-y-2';
                    div.innerHTML = `
                        <label for="${field.key}" class="block text-sm font-medium text-gray-700 dark:text-gray-300">${field.label}</label>
                        <input type="text" id="${field.key}" name="${field.key}" value="${config[field.key] || ''}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    `;
                    form.appendChild(div);
                });
            }
        
            async function populateAudioDevices() {
                try {
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    const audioOutputDevices = devices.filter(device => device.kind === 'audiooutput');
        
                    if (audioOutputDevices.length === 0) {
                        showToast('No audio output devices found.');
                        return;
                    }
        
                    const char1Select = document.getElementById('character1AudioDevice');
                    const char2Select = document.getElementById('character2AudioDevice');
        
                    char1Select.innerHTML = ''; // Clear existing options
                    char2Select.innerHTML = ''; // Clear existing options
        
                    audioOutputDevices.forEach(device => {
                        const option1 = new Option(device.label || `Device ${device.deviceId}`, device.deviceId);
                        const option2 = new Option(device.label || `Device ${device.deviceId}`, device.deviceId);
                        char1Select.add(option1);
                        char2Select.add(option2);
                    });
        
                    char1Select.value = config.character1_audio_device || '';
                    char2Select.value = config.character2_audio_device || '';
                } catch (error) {
                    console.error('Error fetching audio devices:', error);
                    showToast('Failed to load audio devices. Please check your browser permissions and try again.');
                }
            }
        
            function updateTopicsList() {
                const topicsList = document.getElementById('topicsList');
                topicsList.innerHTML = '';
                config.topics.forEach(topic => {
                    const li = document.createElement('li');
                    li.className = 'flex items-center justify-between py-2 px-3 bg-gray-50 dark:bg-gray-700 rounded-md bevel-shadow';
        
                    li.innerHTML = `
                        <span class="text-sm text-gray-700 dark:text-gray-300">${topic}</span>
                        <button class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-9 rounded-md px-3 bevel-shadow">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash h-4 w-4">
                                <path d="M3 6h18"></path>
                                <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                                <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                            </svg>
                        </button>
                    `;
                    li.querySelector('button').addEventListener('click', () => removeTopic(topic));
                    topicsList.appendChild(li);
                });
            }
        
            function removeTopic(topic) {
                const index = config.topics.indexOf(topic);
                if (index > -1) {
                    config.topics.splice(index, 1);
                    updateTopicsList();
                }
            }
        
            document.getElementById('addTopic').addEventListener('click', () => {
                const newTopic = document.getElementById('newTopic').value.trim();
                if (newTopic) {
                    config.topics.push(newTopic);
                    updateTopicsList();
                    document.getElementById('newTopic').value = '';
                }
            });
        
            document.getElementById('clearTopics').addEventListener('click', () => {
                if (confirm('Are you sure you want to clear all topics?')) {
                    config.topics = [];
                    updateTopicsList();
                }
            });
        
            document.getElementById('saveConfig').addEventListener('click', () => {
                const form = document.getElementById('configForm');
                const formData = new FormData(form);
                const updatedConfig = Object.fromEntries(formData.entries());
                updatedConfig.topics = config.topics;
                updatedConfig.character1_audio_device = document.getElementById('character1AudioDevice').value;
                updatedConfig.character2_audio_device = document.getElementById('character2AudioDevice').value;
        
                // Convert timing parameters to numbers
                updatedConfig.character_interaction_interval = parseInt(updatedConfig.character_interaction_interval, 10);
                updatedConfig.time_between_topics = parseInt(updatedConfig.time_between_topics, 10);
        
                fetch('http://localhost:5500/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(updatedConfig),
                })
                .then(response => response.json())
                .then(data => {
                    showToast(data.message);
                    config = updatedConfig;
                })
                .catch(error => {
                    console.error('Error saving config:', error);
                    showToast('Failed to save configuration.');
                });
            });
        
            async function startConversation(initialMessage) {
                // Initialize chats for both characters
                await fetch('http://localhost:5500/start-conversation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        character1_id: config.character1_id,
                        character1_history_id: config.character1_history_id,
                        character2_id: config.character2_id,
                        character2_history_id: config.character2_history_id,
                    }),
                });
        
                addMessageToLog('System', `Starting conversation with initial message: ${initialMessage}`);
                initialMessage = initialMessage;
                isConversationRunning = true;
                currentTopicIndex = 0;
                topicStartTime = Date.now();
        
                // Start the conversation tasks
                messageGenerator(initialMessage);
                audioPlayerTask();
            }
        
            async function messageGenerator(initialMessage) {
                // Send the initial message to Character 1 (interviewer)
                const initialPrompt = `You're on a podcast with ${config.character2_name}. Start the podcast with this initial topic or question: ${initialMessage}`;
                await handleCharacterTurn(config.character1_id, initialPrompt, config.character1_voice_id, config.character1_name);
        
                while (isConversationRunning) {
                    // Character 2's turn (Interviewee)
                    await handleCharacterTurn(config.character2_id, lastMessage, config.character2_voice_id, config.character2_name);
        
                    await delay(5000); // Small delay to prevent CPU overload
        
                    // Character 1's turn (Interviewer)
                    let interviewerPrompt;
                    if (config.topics.length > 0 && currentTopicIndex < config.topics.length && Date.now() - topicStartTime >= config.time_between_topics * 1000) {
                        const topic = config.topics[currentTopicIndex];
                        interviewerPrompt = `, ${config.character2_name}, just said: '${lastMessage}'. As the interviewer, introduce the next topic: ${topic}. Frame it as a question or comment to continue the interview.`;
                        currentTopicIndex++;
                        topicStartTime = Date.now();
                    } else {
                        interviewerPrompt = `, ${config.character2_name}, just said: '${lastMessage}'. As the interviewer, how would you respond or what would you ask next to continue the interview?`;
                    }
        
                    await handleCharacterTurn(config.character1_id, interviewerPrompt, config.character1_voice_id, config.character1_name);
        
                    await delay(5000); // Small delay to prevent CPU overload
                }
            }
        
            async function handleCharacterTurn(characterId, prompt, voiceId, characterName) {
                const response = await fetch('http://localhost:5500/send-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        character_id: characterId,
                        prompt: prompt,
                    }),
                });
        
                if (response.ok) {
                    const data = await response.json();
                    const message = data.message;
                    const formattedMessage = `${characterName}: ${message}`;
                    addMessageToLog(characterName, message);
                    lastMessage = formattedMessage;
        
                    // Generate character's audio
                    generateAndQueueSpeech(data.turn_id, data.candidate_id, voiceId, characterName);
                } else {
                    console.error(`Error sending message for character ${characterId}`);
                }
            }
        
            async function generateAndQueueSpeech(turnId, candidateId, voiceId, characterName) {
                const response = await fetch('http://localhost:5500/generate-speech', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        turn_id: turnId,
                        candidate_id: candidateId,
                        voice_id: voiceId,
                    }),
                });
        
                if (response.ok) {
                    const data = await response.json();
                    const speechUrl = data.speech_url;
                    if (speechUrl) {
                        const character = characterName === config.character1_name ? 'character1' : 'character2';
                        audioQueue.push({ url: speechUrl, character });
                    }
                } else {
                    console.error(`Error generating speech for character ${characterName}`);
                }
            }
        
            async function audioPlayerTask() {
                while (isConversationRunning || audioQueue.length > 0) {
                    if (audioQueue.length > 0) {
                        const { url, character } = audioQueue.shift();
                        addMessageToLog('System', `Playing audio for ${config[character + '_name']}`);
                        await playAudio(url, character);
                    } else {
                        await delay(100); // Small delay when queue is empty
                    }
                }
            }
        
            async function playAudio(url, character) {
                try {
                    const response = await fetch(url);
                    if (response.ok) {
                        const blob = await response.blob();
                        const audio = new Audio(URL.createObjectURL(blob));
        
                        if (typeof audio.setSinkId === 'function') {
                            const deviceId = config[character + '_audio_device'];
                            if (deviceId) {
                                await audio.setSinkId(deviceId);
                            }
                        }
        
                        isPlaying = true;
                        await audio.play();
                        isPlaying = false;
                    } else {
                        console.error(`Error fetching audio: ${response.status}`);
                    }
                } catch (error) {
                    console.error(`Error playing audio: ${error}`);
                }
            }
        
            function delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        
            document.getElementById('startConversation').addEventListener('click', () => {
                const initialMessage = document.getElementById('initialMessage').value.trim();
                if (!initialMessage) {
                    showToast('Please enter an initial message.');
                    return;
                }
        
                if (config.topics.length === 0) {
                    showToast('Please add at least one topic.');
                    return;
                }
        
                document.getElementById('startConversation').disabled = true;
                startConversation(initialMessage);
            });
        
            document.getElementById('stopConversation').addEventListener('click', () => {
                isConversationRunning = false;
                addMessageToLog('System', 'Conversation has been stopped.');
                document.getElementById('startConversation').disabled = false;
            });
        
            document.getElementById('startNewConversation').addEventListener('click', () => {
                isConversationRunning = false;
        
                fetch('http://localhost:5500/start-new-conversations', {
                    method: 'POST',
                })
                .then(response => response.json())
                .then(data => {
                    function waitForAudioToFinish() {
                        if (isPlaying) {
                            setTimeout(waitForAudioToFinish, 1000); // Check every second
                        } else {
                            audioQueue = [];
                            document.getElementById('conversationLog').innerHTML = '';
                            document.getElementById('initialMessage').value = '';
                            document.getElementById('startConversation').disabled = false;
                            addMessageToLog('System', 'New conversations started for both characters. Enter an initial message to begin')
                            // Update the config with new history IDs
                    config.character1_history_id = data.character1_history_id;
                    config.character2_history_id = data.character2_history_id;

                    // Update the form fields with new history IDs
                    document.getElementById('character1_history_id').value = data.character1_history_id;
                    document.getElementById('character2_history_id').value = data.character2_history_id;

                    currentTopicIndex = 0;
                }
            }
            waitForAudioToFinish();
        })
        .catch(error => {
            console.error('Error starting new conversations:', error);
            displayError('Failed to start new conversations.');
            isConversationRunning = true; // Re-enable conversation if error occurs
        });
    });

    function addMessageToLog(character, message) {
        const log = document.getElementById('conversationLog');
        const entry = document.createElement('div');
        entry.className = `p-3 rounded-lg ${character === config.character1_name ? 'bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200' : character === config.character2_name ? 'bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200' : 'bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-gray-200'}`;
        entry.innerHTML = `<strong>${character}:</strong> ${message}`;
        log.appendChild(entry);
        log.scrollTop = log.scrollHeight;
    }

    document.getElementById('darkModeToggle').addEventListener('click', () => {
        document.documentElement.classList.toggle('dark');
        const isDarkMode = document.documentElement.classList.contains('dark');
        localStorage.setItem('darkMode', isDarkMode);
        updateDarkModeIcon();
    });

    function updateDarkModeIcon() {
        const isDarkMode = document.documentElement.classList.contains('dark');
        const icon = document.getElementById('darkModeIcon');
        icon.innerHTML = isDarkMode ?
            `<path d="M10 2a8 8 0 000 16V2z"></path>` :
            `<path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>`;
    }

    // Load dark mode preference
    if (localStorage.getItem('darkMode') === 'true') {
        document.documentElement.classList.add('dark');
    }

    // Tab switching functionality
    document.getElementById('configTab').addEventListener('click', () => {
        document.getElementById('configPanel').classList.remove('hidden');
        document.getElementById('topicsPanel').classList.add('hidden');
        document.getElementById('configTab').classList.add('bg-primary-100', 'dark:bg-primary-900', 'text-primary-700', 'dark:text-primary-100');
        document.getElementById('topicsTab').classList.remove('bg-primary-100', 'dark:bg-primary-900', 'text-primary-700', 'dark:text-primary-100');
    });

    document.getElementById('topicsTab').addEventListener('click', () => {
        document.getElementById('configPanel').classList.add('hidden');
        document.getElementById('topicsPanel').classList.remove('hidden');
        document.getElementById('topicsTab').classList.add('bg-primary-100', 'dark:bg-primary-900', 'text-primary-700', 'dark:text-primary-100');
        document.getElementById('configTab').classList.remove('bg-primary-100', 'dark:bg-primary-900', 'text-primary-700', 'dark:text-primary-100');
    });

    // Toast function
    function showToast(message) {
        const toast = document.getElementById('toast');
        const desc = document.getElementById('desc');
        desc.textContent = message;
        toast.className = "toast show";
        setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
    }
});
    </script>
</body>
